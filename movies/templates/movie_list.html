
  

{% extends 'layout.html' %}

{% block content %}
    <div class="content">
        <img src="{{ detail.img }}" width="100" height="111" alt="watermelon">
        <h5>Title - {{ detail.title }}</h5>
        <p>Text - {{ detail.descriptions  }}</p>
        <p>
            {% for tag in detail.tags.all %}
                <a href="">{{ tag.name }}</a>
            {% endfor %}
        </p>
        <hr>
        <h4>Comments</h4>
        {% for i in comments %}
            <p>{{ i.author }}</p>
            <p>{{ i.text }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
